<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <!-- ========== External CSS =========== -->
     <link rel="stylesheet" href="style.css">
     <!-- =========== Google Fonts ========== -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <header class="header-text">
            <h1 id="time">00:00:00</h1>
        </header>
        <!-- ============= timer container ============= -->
        <section id="time-container">
            <!-- ========= image container ========= -->
            <div class="img-container">
                <!-- ======== image icon ========= -->
                <img onclick="stopTime()" class="img-icon" src="/images/stop.png" alt="stop"> 
                <img onclick="startTime()" class="start-icon" src="/images/start.png" alt="start"> 
                <img onclick="resetTime()" class="img-icon" src="/images/reset.png" alt="reset"> 
            </div>

        </section>
        <!-- ============== End of Main part =========== -->
    </main>
    <!-- ============ External JS File ========== -->
     <script src="app.js"></script>
</body>
</html>
